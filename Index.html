<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 20px 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            background-color: #ff4757;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }

        .link-btn:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/120" alt="Minha Foto" class="profile-pic">
    <h1>Runi Store BR</h1>
    <div class="links">
        <a href="https://runikkj.github.io/RuniStore/" class="link-btn" target="_blank">Minha Loja</a>
        <a href="https://www.tiktok.com/" class="link-btn" target="_blank">TikTok</a>
        <a href="https://www.twitch.tv/" class="link-btn" target="_blank">Twitch</a>
    </div>
</body>
</html>
