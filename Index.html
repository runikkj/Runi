<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runi Store BR</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
    }

    /* Efeito neon animado no perfil */
    .profile-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #ff073a;
        object-fit: cover;
        position: relative;
        z-index: 2;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 0 15px #ff073a, 0 0 30px #ff073a; }
        50% { box-shadow: 0 0 25px #ff073a, 0 0 50px #ff073a; }
    }

    /* Animação de círculos ao redor do perfil */
    .circle {
        position: absolute;
        border: 2px solid #ff073a;
        border-radius: 50%;
        animation: rotate 6s linear infinite;
    }

    .circle:nth-child(1) { width: 180px; height: 180px; top: -15px; left: -15px; animation-duration: 8s; }
    .circle:nth-child(2) { width: 210px; height: 210px; top: -30px; left: -30px; animation-duration: 10s; }
    .circle:nth-child(3) { width: 240px; height: 240px; top: -45px; left: -45px; animation-duration: 12s; }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    h1 {
        margin: 0 0 30px 0;
        font-size: 2rem;
        color: #ff073a;
        text-shadow: 0 0 10px #ff073a;
    }

    .links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 80%;
        max-width: 350px;
    }

    .link-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: #000;
        border: 2px solid #ff073a;
        color: #ff073a;
        padding: 15px 0;
        text-decoration: none;
        border-radius: 15px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 0 5px #ff073a, 0 0 10px #ff073a;
    }

    .link-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ff073a, 0 0 30px #ff073a;
        color: #fff;
        background-color: #ff073a;
    }

    .icon {
        width: 25px;
        height: 25px;
        filter: brightness(0) invert(1);
    }
</style>
</head>
<body>
    <div class="profile-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <img src="https://via.placeholder.com/150" alt="Minha Foto" class="profile-pic">
    </div>

    <h1>Runi Store BR</h1>

    <div class="links">
        <a href="https://runikkj.github.io/RuniStore/" class="link-btn" target="_blank">
            Loja
        </a>
        <a href="https://www.tiktok.com/" class="link-btn" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok"> TikTok
        </a>
        <a href="https://www.twitch.tv/" class="link-btn" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Twitch_Logo_White.svg" alt="Twitch"> Twitch
        </a>
    </div>
</body>
</html>
