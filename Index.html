<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runi Store BR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #fff;
            object-fit: cover;
        }

        h1 {
            margin: 0 0 25px 0;
            font-size: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 350px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #ff4757;
            color: #fff;
            padding: 15px 0;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            transform: scale(1.05);
            background-color: #ff6b81;
        }

        .icon {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/130" alt="Minha Foto" class="profile-pic">
    <h1>Runi Store BR</h1>
    <div class="links">
        <a href="https://runikkj.github.io/RuniStore/" class="link-btn" target="_blank">
            Loja
        </a>
        <a href="https://www.tiktok.com/" class="link-btn" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok"> TikTok
        </a>
        <a href="https://www.twitch.tv/" class="link-btn" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Twitch_Logo_White.svg" alt="Twitch"> Twitch
        </a>
    </div>
</body>
</html>
